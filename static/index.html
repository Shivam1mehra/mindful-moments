<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindful Moments</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: #ffffffdd;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #6a82fb;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: #6a82fb;
      color: white;
      border-bottom-right-radius: 5px;
    }

    .bot {
      align-self: flex-start;
      background: #f1f0f0;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1em;
    }

    .input-area button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 20px;
      background: #6a82fb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #5a72db;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">üåø Mindful Moments</div>
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type how you feel..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const response = await fetch("http://127.0.0.1:5000/checkin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: "guest", message: text })
        });

        const data = await response.json();
        addMessage(data.reply, "bot");

        // If exercise exists, show each step with a pause
        if (data.exercise && data.exercise.length > 0) {
          for (let step of data.exercise) {
            await new Promise(r => setTimeout(r, 2000));
            addMessage("üå¨Ô∏è " + step, "bot");
          }
        }
      } catch (err) {
        addMessage("Bot: (error connecting to server)", "bot");
        console.error(err);
      }
    }
  </script>
</body>
</html>
