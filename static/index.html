<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindful Moments</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: white;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #4a90e2;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .typing {
      font-style: italic;
      font-size: 13px;
      color: gray;
      margin: 5px;
    }

    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 15px;
    }

    .input-area button {
      margin-left: 8px;
      background: #4a90e2;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .input-area button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">💙 Mindful Moments</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your feelings...">
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function appendMessage(sender, text) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.innerText = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight; // auto scroll
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";

      // Show typing indicator
      const typing = document.createElement("div");
      typing.classList.add("typing");
      typing.innerText = "Bot is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/checkin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: "guest", message: text })
        });
        const data = await response.json();

        // Remove typing
        chatBox.removeChild(typing);

        appendMessage("bot", data.reply);
      } catch (error) {
        chatBox.removeChild(typing);
        appendMessage("bot", "⚠️ Error connecting to server.");
      }
    }

    // Send message with Enter key
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
